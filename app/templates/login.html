{% extends "base.html" %}
{% load bootstrap %}
{% block title %}Login{% endblock title %}
{% block content %}
<div class="row">
  <div class="col-lg-12">
    <form class="well clearfix" action="{% url 'django.contrib.auth.views.login' %}" method="post"> {% csrf_token %}
      {{form|bootstrap}}
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
      <hr>
      <a class="btn btn-lg btn-primary btn-block" href="{% url 'social:begin' 'facebook' %}" role="button"><i class="fa fa-facebook-square"></i> Login with facebook</a>
    </form>
  </div>
</div>
{% endblock %}
